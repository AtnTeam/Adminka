<body>

        <div>

        </div>
        <div>
            <label for="message">2. Message:</label>
            <input type="text" id="message" name="message" required>
        </div>
        <div>
            <label for="icon">3. Icon URL (—ñ–∫–æ–Ω–∫–∞):</label>
            <input type="text" id="icon" name="icon" placeholder="–Ω–∞–ø–∏—à–∏ @koy_tech_support - –ø–æ—è—Å–Ω—é, —è–∫ –ø–µ—Ä–µ—Ç–≤–æ—Ä–∏—Ç–∏ —Ñ–æ—Ç–æ –≤ url">
        </div>
        <div>
            <label for="badge">4. Badge URL (—ñ–∫–æ–Ω–∫–∞):</label>
            <input type="text" id="badge" name="badge" placeholder="–Ω–∞–ø–∏—à–∏ @koy_tech_support - –ø–æ—è—Å–Ω—é, —è–∫ –ø–µ—Ä–µ—Ç–≤–æ—Ä–∏—Ç–∏ —Ñ–æ—Ç–æ –≤ url">
        </div>
        <div>
            <label for="url">Target URL <i style="font-weight: 100;">(–∫—É–¥–∏ –±—É–¥–µ —Ä–µ–¥—ñ—Ä–µ–∫—Ç –ø—ñ–¥–ø–∏—Å–Ω–∏–∫–∞ –ø–æ –∫–ª—ñ–∫—É –Ω–∞
                    Push)</i>:</label>
            <input type="text" id="url" name="url">
        </div>
        <div>
            <label for="filter">Select Filter:</label>
            <select id="filter" name="filter" required>
                <option value="all">–í—Å—ñ –∞–∫—Ç–∏–≤–Ω—ñ –ø—ñ–¥–ø–∏—Å–Ω–∏–∫–∏</option>
                <option value="regDepZero">–ü—ñ–¥–ø–∏—Å–Ω–∏–∫–∏ –∑ reg = 0 —Ç–∞ dep = 0</option>
                <option value="regGreaterThanOneDepZero">–ü—ñ–¥–ø–∏—Å–Ω–∏–∫–∏ –∑ reg ‚â• 1 —Ç–∞ dep = 0</option>
                <option value="depOneOrMore">–ü—ñ–¥–ø–∏—Å–Ω–∏–∫–∏ –∑ dep ‚â• 1</option>
            </select>
        </div>
        <div>
            <label for="pwaId">Select PWA ID:</label>
            <select id="pwaId" name="pwaId" required>
                <option value="">-- –û–±–µ—Ä—ñ—Ç—å ID PWA --</option>
                <option value="prm_egyptan_king">prm_egyptan_king</option>
                <option value="pwa2">PWA 2</option>
                <option value="pwa3">PWA 3</option>
            </select>
        </div>

        <div>
            <p>üëá –í–∏–≥–ª—è–¥ push </p>
            <img style="width: 100%;" src="img/push.jpg" alt="photo">
        </div>
        <button type="submit">Send Notification</button>
    </form>

    <script>
        document.getElementById('notificationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const message = document.getElementById('message').value;
            const icon = document.getElementById('icon').value;
            const badge = document.getElementById('badge').value;
            const url = document.getElementById('url').value;
            const filter = document.getElementById('filter').value;
            const pwaId = document.getElementById('pwaId').value;

            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞, —á–∏ –≤–∏–±—Ä–∞–Ω–æ –∑–Ω–∞—á–µ–Ω–Ω—è ID PWA
            if (!pwaId) {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –æ–±–µ—Ä—ñ—Ç—å ID PWA.');
                return;
            }

            const payload = {
                title,
                message,
                icon,
                badge,
                url,
                filter,
                pwaId
            };

            try {
                const response = await fetch('https://perederiy.space/sendFilteredNotification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error('Error sending notification:', error);
                alert('Error sending notification');
            }
        });
    </script>
</body>

</html>

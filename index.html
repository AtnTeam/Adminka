<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        form div {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            color: #333;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
        }

        /* Mobile adjustments */
        @media (max-width: 500px) {
            form {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <form id="notificationForm">
        <h1>Відправка Push Notification</h1>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>
        </div>
        <div>
            <label for="icon">Icon URL:</label>
            <input type="text" id="icon" name="icon">
        </div>
        <div>
            <label for="badge">Badge URL:</label>
            <input type="text" id="badge" name="badge">
        </div>
        <div>
            <label for="url">Target URL:</label>
            <input type="text" id="url" name="url">
        </div>
        <div>
            <label for="filter">Select Filter:</label>
            <select id="filter" name="filter" required>
                <option value="all">Всі активні підписники</option>
                <option value="regDepZero">Підписники з reg = 0 та dep = 0</option>
                <option value="regGreaterThanOneDepZero">Підписники з reg ≥ 1 та dep = 0</option>
                <option value="depOneOrMore">Підписники з dep ≥ 1</option>
            </select>
        </div>
        <button type="submit">Send Notification</button>
    </form>

    <script>
        document.getElementById('notificationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const message = document.getElementById('message').value;
            const icon = document.getElementById('icon').value;
            const badge = document.getElementById('badge').value;
            const url = document.getElementById('url').value;
            const filter = document.getElementById('filter').value;

            const payload = {
                title,
                message,
                icon,
                badge,
                url,
                filter
            };

            try {
                const response = await fetch('https://perederiy.space/sendFilteredNotification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error('Error sending notification:', error);
                alert('Error sending notification');
            }
        });
    </script>
</body>

</html>
